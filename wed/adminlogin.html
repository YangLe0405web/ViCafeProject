<html>
<head>
    <title>Login Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #e0f7ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #00a859;
        }
        .logo span {
            color: #007bff;
        }
        .subtitle {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }
        .store-link {
            color: #333;
            margin-top: 10px;
            display: block;
        }
        .store-link span {
            font-weight: bold;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
        }
        .input-container .password-container {
            position: relative;
        }
        .input-container .password-container input {
            padding-right: 40px;
        }
        .input-container .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .login-button {
            background-color: #00c4b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #00a59c;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login p {
            margin: 10px 0;
        }
        .social-login a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            display: inline-block;
        }
        .social-login .facebook {
            background-color: #3b5998;
        }
        .social-login .google {
            background-color: #db4437;
        }
    </style>
    <script>
         // Kiểm tra xem URL hiện tại có chứa /admin không
         if (window.location.pathname === '/admin') {
            // Nếu có, chuyển hướng đến adminlogin.html
            window.location.href = '/adminlogin.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">S<span>apo</span></div>
        <div class="subtitle">Đăng nhập vào cửa hàng của bạn</div>
        <div class="store-link">Truy cập cửa hàng <span>shopVicoffee.mysapo.net</span></div>
        <div class="input-container">
            <input type="text" placeholder="Email/Số điện thoại của bạn">
            <div class="password-container">
                <input type="password" placeholder="Mật khẩu đăng nhập của hàng">
                <i class="fas fa-eye toggle-password"></i>
            </div>
        </div>
        <a href="#" class="forgot-password">Quên mật khẩu</a>
        <a href="dashboard.html" class="login-button">Đăng nhập</a>
        <div class="social-login">
            <p>Hoặc đăng nhập với</p>
            <a href="dashboard.html" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="dashboard.html" class="google"><i class="fab fa-google"></i> Google</a>
        </div>
    </div>
</body>
</html>
