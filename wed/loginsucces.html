<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Thành Công</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background-color: white; /* White for the main container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            color: #a00000; /* Primary color for the header */
        }
        .container p {
            color: #666; /* Secondary gray for text */
        }
        .container a {
            text-decoration: none;
            color: #a00000; /* Primary color for links */
            font-weight: bold;
            transition: color 0.3s;
        }
        .container a:hover {
            color: #ffd700; /* Accent color for hover effect */
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d3c6b6; /* Soft beige for buttons */
            color: #a00000; /* Primary color for button text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #c4b5a6; /* Darker beige on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng Nhập Thành Công!</h1>
        <p>Chào mừng bạn đến với Vị Coffee!</p>
        <p>Bây giờ bạn có thể truy cập vào tài khoản của mình.</p>
        <a href="#">Xem hồ sơ của bạn</a>
        <div>
            <button class="home-button" onclick="window.location.href='index.html'">Về Trang Chủ</button>
        </div>
    </div>
</body>
</html>
