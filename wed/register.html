<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #a00000;
            padding: 15px 20px; 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        .header .nav {
            display: flex;
            align-items: center;
        }
        .header .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            display: flex;
            align-items: center;
            transition: color 0.3s; 
        }
        .header .nav a:hover {
            color: #ffd700; 
        }
        .header .nav a i {
            margin-right: 5px;
        }
        .header .nav .cart {
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header .nav .cart:hover {
            background-color: rgba(255, 255, 255, 0.2); 
        }
        .breadcrumb {
            background-color: #f8f8f8;
            padding: 10px 20px;
            font-size: 14px;
        }
        .breadcrumb a {
            color: #a00000;
            text-decoration: none;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            text-align: center;
            color: #333;
        }
        .register-container p {
            text-align: center;
            color: #666;
        }
        .register-container p a {
            color: #a00000;
            text-decoration: none;
        }
        .register-container form {
            display: flex;
            flex-direction: column;
        }
        .register-container form label {
            margin: 10px 0 5px;
            color: #333;
        }
        .register-container form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container form button {
            background-color: #d3c6b6;
            color: #a00000;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s; 
            padding: 10px;
        }
        .register-container form button:hover {
            background-color: #c4b5a6;
        }
        .register-container .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .register-container .social-login a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .register-container .social-login a.facebook {
            background-color: #3b5998;
        }
        .register-container .social-login a.google {
            background-color: #db4437;
        }
        .header .nav .language-select {
            display: flex;
            align-items: center; 
            margin-left: 15px; 
        }
        .header .nav .language-select img {
            margin-right: 5px; 
            height: 20px; 
        }
        .header .nav select {
            background-color: #a00000; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .header .nav select:hover {
            background-color: #8a0000; 
        }

        .modal-toggle {
            display: none; /* Ẩn checkbox */
        }
        .modal {
            display: none; /* Ẩn modal mặc định */
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); /* Nền tối */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            position: relative;
        }  
        .modal h2 {
            color: #a00000; /* Màu tiêu đề modal */
        }
       .modal p {
            color: #333; /* Màu chữ trong modal */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }

        .nav .dropdown {
            position: relative;
        }
        .nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            z-index: 1;
            border-radius: 5px;
        }
        .nav .dropdown-content a {
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .nav .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .nav .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Hiển thị modal khi checkbox được chọn */
        .modal-toggle:checked + .modal {
            display: block;
        }
        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn-call {
            background-color: #d32f2f; /* Màu nút gọi */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-call:hover {
            background-color: rgba(211, 47, 47, 0.1); /* Màu khi hover */
        }
        .btn-cancel {
            cursor: pointer;
            color: #d32f2f;
            padding: 10px 20px;
            border: 1px solid #d32f2f;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-cancel:hover {
            background-color: rgba(211, 47, 47, 0.1); /* Màu khi hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img alt="Vị Coffee Logo" src="Images/LOGO.jpg"/>
        </div>
        <div class="nav">
            <a href="#"><i class="fas fa-bars"></i> Danh mục sản phẩm</a>
            <a href="chinhsach.html"><i class="fas fa-exchange-alt"></i> Chính sách đổi trả</a>
            <a href="lienhe.html"><i class="fas fa-map-marker-alt"></i> Liên hệ</a>
            <div class="dropdown">
                <a href="#"><i class="fas fa-newspaper"></i> Tin tức</a>
                <div class="dropdown-content">
                    <a href="Hallo.html">Halloween Sales</a>
                    <a href="Giáng_sinh.html">Giáng sinh</a>
                    <a href="TV.html">Tết Nguyên Đán</a>
                </div>
            </div>
            <div class="language-select">
                <img id="flag" src="https://storage.googleapis.com/a1aa/image/zvoEDfgml8TlaSnc5ptBwj7TUjq5X4fuxfYxTDHF3xrf4vnOB.jpg" alt="Flag">
                <select id="language-select" onchange="updateFlag()">
                    <option value="en" data-flag="https://storage.googleapis.com/a1aa/image/zvoEDfgml8TlaSnc5ptBwj7TUjq5X4fuxfYxTDHF3xrf4vnOB.jpg">English</option>
                    <option value="vi" data-flag="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg">Tiếng Việt</option>
                </select>
            </div>
            <label for="call-confirmation" class="delivery-link"><i class="fas fa-phone-alt"></i> Giao tận nơi 1900113114</label>
            <input type="checkbox" id="call-confirmation" class="modal-toggle">
            <div class="modal">
                <div class="modal-content">
                    <label for="call-confirmation" class="close">&times;</label>
                    <h2>Thông báo</h2>
                    <p>Bạn có muốn gọi ngay không?</p>
                    <div class="modal-actions">
                        <a href="#" class="btn-call">Gọi ngay</a>
                        <label for="call-confirmation" class="btn-cancel">Hủy</label>
                    </div>
                </div>
            </div>
            <a href="login.html"><i class="fas fa-user"></i> Đăng nhập</a>
            <a class="cart" href="#"><i class="fas fa-shopping-cart"></i> Giỏ hàng 0</a>
        </div>
    </div>
    <div class="breadcrumb">
        <a href="#">Trang chủ</a> / Đăng ký tài khoản
    </div>
    <div class="register-container">
        <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a></p>
        <form>
            <label for="username">Tên người dùng *</label>
            <input id="username" name="username" placeholder="Tên người dùng" type="text" required/>
            <label for="email">Email *</label>
            <input id="email" name="email" placeholder="Email" type="email" required/>
            <label for="password">Mật khẩu *</label>
            <input id="password" name="password" placeholder="Mật khẩu" type="password" required/>
            <label for="confirm-password">Xác nhận mật khẩu *</label>
            <input id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" type="password" required/>
            <button type="button" onclick="handleRegister()">Đăng Ký</button>
        </form>
        <div class="social-login">
            <p>Hoặc ký bằng</p>
            <a class="facebook" href="loginsucces.html">Facebook</a>
            <a class="google" href="loginsucces.html">Google</a>
        </div>
    </div>
    <script>
        function updateFlag() {
            const select = document.getElementById('language-select');
            const flagImg = document.getElementById('flag');
            const selectedOption = select.options[select.selectedIndex];
            const flagUrl = selectedOption.getAttribute('data-flag');
            flagImg.src = flagUrl; 
        }

        function handleRegister() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim(); // Sửa tên biến

            if (!username || !password) {
                alert('Vui lòng nhập tài khoản và mật khẩu.');
            } else {
                window.location.href = 'loginsucces.html'; 
            }
        }
        document.addEventListener('DOMContentLoaded', updateFlag);
    </script>
</body>
</html>
