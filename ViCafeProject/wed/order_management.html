<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản Lý Đơn Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<style>
    /* Highlight the active link */
.active {
    background-color: #4B5563; /* Darker gray for active state */
    color: #FFFFFF;            /* Ensure text color is white */
}

</style>
<body class="bg-gray-100 flex">
   <!-- Sidebar Menu -->
<aside class="w-64 bg-gray-800 text-white h-screen sticky top-0 flex flex-col justify-between">
    <div>
        <div class="p-6 text-center">
            <img src="Images/LOGO.jpg" alt="Logo Quản Lý Vị Cafe" 
             class="h-20 w-20 mx-auto mb-4 rounded-full border-4 border-gray-600 shadow-lg">
            <h1 class="text-2xl font-bold">Quản Lý Vị Cafe</h1>
            <p>Admin: Mr. Thanh <span class="text-sm">(Quản lý cấp cao)</span></p>
        </div>
        <div class="p-4 text-center">
            <button onclick="window.location.href='adminlogin.html'" 
                    class="w-full py-2 px-4 bg-gray-700 text-gray-200 hover:bg-gray-600 hover:text-white font-semibold rounded-lg transition duration-200 ease-in-out transform focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                Đăng Xuất
            </button>
        </div>
        <nav class="mt-6">
            <a href="dashboard.html" class="block py-2 px-4 hover:bg-gray-700 rounded mt-2">Bảng Điều Khiển</a>
            <a href="user_management.html" class="block py-2 px-4 hover:bg-gray-700 rounded mt-2">Quản Lý Người Dùng</a>
            <a href="add_product.html" class="block py-2 px-4 hover:bg-gray-700 rounded mt-2">Quản Lý Sản Phẩm</a>
            <a href="order_management.html" class="block py-2 px-4 hover:bg-gray-700 rounded mt-2 active">Quản Lý Đơn Hàng</a>
            <a href="statistics.html" class="block py-2 px-4 hover:bg-gray-700 rounded mt-2">Thống Kê Kinh Doanh</a>
        </nav>
    </div>  
    <div class="p-4 text-center text-gray-400 text-sm">
        © 2024 Quản Lý Vị Cafe
    </div>
</aside>
    <!-- Main Content -->
    <div class="flex-1 p-8">
        <h2 class="text-3xl font-bold mb-6">Quản Lý Đơn Hàng</h2>

        <!-- Filter Section -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <!-- Filter by Order ID -->
            <div>
                <label class="block mb-2">Mã Đơn Hàng</label>
                <select id="orderIdFilter" onchange="filterByOrderId()" class="p-2 border rounded w-full">
                    <option value="">Tất cả mã đơn hàng</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <!-- Filter by Customer Name -->
            <div>
                <label class="block mb-2">Khách Hàng</label>
                <select id="customerFilter" onchange="filterByCustomer()" class="p-2 border rounded w-full">
                    <option value="">Tất cả khách hàng</option>
                    <option value="Mr.Thanh">Mr.Thanh</option>
                    <option value="Trần Minh Bạn">Trần Minh Bạn</option>
                    <option value="Lê Thị Liễu">Lê Thị Liễu</option>
                    <option value="Phạm Quốc Đại">Phạm Quốc Đại</option>
                    <option value="Vũ Thị Hoài">Vũ Thị Hoài</option>
                    <option value="Đặng Văn Giang">Đặng Văn Giang</option>
                </select>
            </div>

            <!-- Filter by Address -->
            <div>
                <label class="block mb-2">Địa Chỉ</label>
                <select id="addressFilter" onchange="filterByAddress()" class="p-2 border rounded w-full">
                    <option value="">Tất cả địa chỉ</option>
                    <option value="Quận 1">Quận 1</option>
                    <option value="Quận 2">Quận 2</option>
                    <option value="Quận 3">Quận 3</option>
                </select>
            </div>

            <!-- Filter by Date Range -->
            <div>
                <label class="block mb-2">Từ Ngày</label>
                <input type="date" id="startDate" class="p-2 border rounded w-full">
            </div>
            <div>
                <label class="block mb-2">Đến Ngày</label>
                <input type="date" id="endDate" class="p-2 border rounded w-full">
            </div>
        </div>

        <!-- Filter by Order Status -->
        <div class="mb-4">
            <label class="block mb-2">Tình Trạng</label>
            <select id="statusFilter" onchange="filterByStatus()" class="p-2 border rounded w-full">
                <option value="">Tất cả tình trạng</option>
                <option value="Chưa Xử Lý">Chưa Xử Lý</option>
                <option value="Đã Xác Nhận">Đã Xác Nhận</option>
                <option value="Đã Giao Thành Công">Đã Giao Thành Công</option>
                <option value="Đã Hủy">Đã Hủy</option>
            </select>
        </div>

        <!-- Filter Button -->
        <button onclick="applyFilters()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mt-2">Lọc Đơn Hàng</button>

        <!-- Notification Message -->
        <div id="notification" class="hidden mb-4 p-4 bg-green-100 text-green-700 rounded border border-green-400"></div>

        <!-- Order Table -->
        <table class="min-w-full bg-white rounded-lg shadow-lg mt-4">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-6 text-left">Mã Đơn Hàng</th>
                    <th class="py-3 px-6 text-left">Khách Hàng</th>
                    <th class="py-3 px-6 text-left">Địa Chỉ</th>
                    <th class="py-3 px-6 text-left">Thời Gian</th>
                    <th class="py-3 px-6 text-left">Tình Trạng</th>
                    <th class="py-3 px-6 text-left">Chi Tiết</th>
                </tr>
            </thead>
            <tbody id="orderTable" class="divide-y divide-gray-200">
                <script>
                    // Sample order data
                    const orders = [
                        { id: 1, customer: 'Mr.Thanh', address: 'Quận 1', date: '2024-10-01', status: 'Chưa Xử Lý' },
                        { id: 2, customer: 'Trần Minh Bạn', address: 'Quận 2', date: '2024-10-05', status: 'Đã Xác Nhận' },
                        { id: 3, customer: 'Lê Thị Liễu', address: 'Quận 3', date: '2024-10-10', status: 'Đã Giao Thành Công' },
                        { id: 4, customer: 'Phạm Quốc Đại', address: 'Quận 1', date: '2024-10-15', status: 'Đã Hủy' },
                        { id: 5, customer: 'Vũ Thị Hoài', address: 'Quận 2', date: '2024-10-20', status: 'Chưa Xử Lý' },
                        { id: 6, customer: 'Đặng Văn Giang', address: 'Quận 3', date: '2024-10-25', status: 'Đã Giao Thành Công' },
                    ];

                    // Render order table
                    function renderOrderTable(filteredOrders = orders) {
                        const orderTable = document.getElementById('orderTable');
                        orderTable.innerHTML = ''; // Clear existing table rows

                        filteredOrders.forEach(order => {
                            orderTable.innerHTML += `
                                <tr>
                                    <td class="py-4 px-6">${order.id}</td>
                                    <td class="py-4 px-6">${order.customer}</td>
                                    <td class="py-4 px-6">${order.address}</td>
                                    <td class="py-4 px-6">${moment(order.date).format('DD-MM-YYYY')}</td>
                                    <td class="py-4 px-6">${order.status}</td>
                                    <td class="py-4 px-6">
                                        <a href="chi-tiet.html?id=${order.id}" class="text-blue-500 hover:underline">Xem Chi Tiết</a>
                                    </td>
                                </tr>
                            `;
                        });
                    }

                    // Apply all filters
                    function applyFilters() {
                        const selectedOrderId = document.getElementById('orderIdFilter').value;
                        const selectedCustomer = document.getElementById('customerFilter').value;
                        const selectedAddress = document.getElementById('addressFilter').value;
                        const startDate = document.getElementById('startDate').value;
                        const endDate = document.getElementById('endDate').value;
                        const selectedStatus = document.getElementById('statusFilter').value;

                        let filteredOrders = orders;

                        if (selectedOrderId) {
                            filteredOrders = filteredOrders.filter(order => order.id == selectedOrderId);
                        }
                        if (selectedCustomer) {
                            filteredOrders = filteredOrders.filter(order => order.customer === selectedCustomer);
                        }
                        if (selectedAddress) {
                            filteredOrders = filteredOrders.filter(order => order.address === selectedAddress);
                        }
                        if (startDate) {
                            filteredOrders = filteredOrders.filter(order => moment(order.date).isSameOrAfter(startDate));
                        }
                        if (endDate) {
                            filteredOrders = filteredOrders.filter(order => moment(order.date).isSameOrBefore(endDate));
                        }
                        if (selectedStatus) {
                            filteredOrders = filteredOrders.filter(order => order.status === selectedStatus);
                        }

                        renderOrderTable(filteredOrders);
                    }

                    // Initial render
                    renderOrderTable();
                </script>
            </tbody>
        </table>
    </div>
</body>

</html>
